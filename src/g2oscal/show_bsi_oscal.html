<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSI Grundschutz OSCAL Viewer (Advanced)</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #004494; /* BSI Blue */
            --secondary-color: #e9ecef;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-bg: #f1f3f5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1, h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #003366;
        }
        #filter-controls {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }
        .filter-group, .view-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #495057;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            min-width: 180px;
        }
        .view-switch { display: flex; gap: 15px; }
        .view-switch label { font-weight: normal; }
        .hidden { display: none !important; }

        /* Tree View Styling */
        #tree-view-container details {
            margin-left: 20px;
            border-left: 2px solid var(--secondary-color);
            padding-left: 15px;
            margin-top: 5px;
        }
        #tree-view-container summary {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }
        #tree-view-container summary:hover { background-color: var(--hover-bg); }
        .property-group > summary { font-size: 1.3em; font-weight: bold; color: var(--primary-color); }
        .main-group > summary { font-size: 1.2em; font-weight: bold; }
        .baustein-group > summary { font-size: 1.1em; font-weight: 500; }
        .control > summary { font-size: 1.05em; background: #f8f9fa; }
        .control-path { font-size: 0.8em; color: #6c757d; margin-left: 10px; }
        
        .control-content { padding: 10px; }
        .props-list {
            list-style: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .props-list h4 { margin: 0 0 10px; padding-bottom: 5px; border-bottom: 1px solid var(--border-color); }
        .props-list li { padding: 3px 0; font-size: 0.9em; }
        .props-list li .prop-name { font-weight: bold; color: #343a40; }
        
        /* Contextual Part Group Styling */
        .contextual-part-group > summary { font-weight: bold; font-size: 1.1em; color: var(--primary-color); }
        .contextual-part { padding-left: 10px; border-left: 3px solid var(--secondary-color); margin: 10px 0; }
        .contextual-part h4 { color: #343a40; }

        /* Maturity Level Part Styling */
        .part-maturity-level > summary { background-color: #f1f3f5; padding: 10px 15px; font-weight: bold; }
        .maturity-content { padding: 15px; }
        .sub-part h4 { margin: 0 0 5px 0; font-size: 0.9em; color: #6c757d; }
        
        /* Flat View Styling */
        #flat-view-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
        .flat-item { border: 1px solid var(--border-color); border-radius: 8px; box-shadow: var(--shadow); background-color: var(--card-bg); }
        .flat-item-header { background-color: #f8f9fa; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .flat-item-title { font-size: 1.2em; font-weight: bold; color: var(--primary-color); margin: 0; }
        .flat-item-path { font-size: 0.85em; color: #6c757d; margin-top: 5px; }
        .flat-item-body { padding: 1rem 1.5rem; }

        #status { margin-top: 1rem; padding: 1rem; background-color: #e9ecef; border-radius: 4px; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BSI Grundschutz OSCAL Viewer (Advanced)</h1>
        <p>Paste your enhanced OSCAL Catalog JSON below. You can now view the catalog grouped by properties like Practice, Class, etc.</p>
        
        <textarea id="json-input">{
  "catalog": {
    "uuid": "a1b2c3d4-e5f6-4a3b-8c7d-1e2f3a4b5c6d",
    "metadata": { "title": "BSI IT-Grundschutz Catalog 2023 (Sample)", "last-modified": "2023-10-27T10:00:00Z", "version": "1.0.0", "oscal-version": "1.1.2" },
    "groups": [
      {
        "id": "CON", "title": "CON: Konzeption und Vorgehensweise", "class": "layer",
        "groups": [
          {
            "id": "CON.1", "title": "Informationssicherheitsmanagement", "class": "baustein",
            "controls": [
              {
                "id": "CON.1.A1", "title": "Regelungen zur Klassifizierung", "class": "Management",
                "props": [
                  { "name": "level", "value": "3", "ns": "https://www.bsi.bund.de/ns/grundschutz" },
                  { "name": "phase", "value": "Risk Assessment", "ns": "https://www.bsi.bund.de/ns/grundschutz" },
                  { "name": "practice", "value": "GOV", "ns": "https://www.bsi.bund.de/ns/grundschutz" },
                  { "name": "effective_on_c", "value": "true", "ns": "https://www.bsi.bund.de/ns/grundschutz" },
                  { "name": "effective_on_i", "value": "true", "ns": "https://www.bsi.bund.de/ns/grundschutz" },
                  { "name": "effective_on_a", "value": "false", "ns": "https://www.bsi.bund.de/ns/grundschutz" }
                ],
                "parts": [
                  { "name": "statement", "prose": "Es MUSS ein einheitliches, nachvollziehbares und an den Schutzzielen orientiertes Schema zur Klassifizierung von Informationen festgelegt werden." }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
}</textarea>
        
        <button id="render-btn">Render Catalog</button>
        <div id="status">Paste your JSON above and click "Render Catalog" to begin.</div>

        <div id="filter-controls" class="hidden">
             <div class="filter-group">
                <label for="view-by-filter">View By</label>
                <select id="view-by-filter">
                    <option value="structure">Structure (Layer -> Baustein)</option>
                    <option value="practice">Practice</option>
                    <option value="class">Control Class</option>
                    <option value="level">Level</option>
                    <option value="phase">ISMS Phase</option>
                </select>
            </div>
            <div class="filter-group"><label for="maturity-filter">Filter by Maturity Level</label><select id="maturity-filter"><option value="all">All Maturity Levels</option></select></div>
            <div class="filter-group"><label for="level-filter">Filter by Level</label><select id="level-filter"><option value="all">All Levels</option></select></div>
            <div class="filter-group"><label for="phase-filter">Filter by ISMS Phase</label><select id="phase-filter"><option value="all">All Phases</option></select></div>
            <div class="view-group"><label>View Mode</label><div class="view-switch"><label><input type="radio" name="view-mode" value="tree" checked> Filtered Tree</label><label><input type="radio" name="view-mode" value="flat"> Flat List</label></div></div>
            <button id="reset-btn">Reset Filters</button>
        </div>

        <div id="output-container">
            <div id="tree-view-container"></div>
            <div id="flat-view-container" class="hidden"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const renderBtn = document.getElementById('render-btn');
    const resetBtn = document.getElementById('reset-btn');
    const jsonInput = document.getElementById('json-input');
    const filterControls = document.getElementById('filter-controls');
    const statusEl = document.getElementById('status');
    
    const viewByFilter = document.getElementById('view-by-filter');
    const maturityFilter = document.getElementById('maturity-filter');
    const levelFilter = document.getElementById('level-filter');
    const phaseFilter = document.getElementById('phase-filter');
    const viewModeRadios = document.querySelectorAll('input[name="view-mode"]');
    const viewModeGroup = document.querySelector('.view-group');

    const treeViewContainer = document.getElementById('tree-view-container');
    const flatViewContainer = document.getElementById('flat-view-container');

    let allControls = [];
    let catalogData = null;

    const findPropValue = (props, name) => {
        const prop = (props || []).find(p => p.name === name);
        return prop ? prop.value : '';
    };

    const formatIdTitle = (item) => `${item.id}: ${item.title}`;

    const renderAllProps = (props) => {
        if (!props || props.length === 0) return document.createDocumentFragment();
        const list = document.createElement('ul');
        list.className = 'props-list';
        list.innerHTML = '<h4>Properties</h4>';
        props.forEach(prop => {
            const item = document.createElement('li');
            item.innerHTML = `<span class="prop-name">${prop.name}:</span> ${prop.value}`;
            list.appendChild(item);
        });
        return list;
    };

    const renderMaturityLevelPart = (part) => {
        const details = document.createElement('details');
        details.className = 'part-maturity-level';
        const maturityValue = part.title || 'Maturity Information';
        details.dataset.maturityLevel = maturityValue; // For filtering
        details.innerHTML = `<summary>${maturityValue}</summary>`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'maturity-content';
        
        // Handle simple prose and nested parts
        if (part.prose) {
            const proseDiv = document.createElement('div');
            proseDiv.innerHTML = part.prose.replace(/\n/g, '<br>');
            contentDiv.appendChild(proseDiv);
        }
        (part.parts || []).forEach(subPart => {
            const subPartDiv = document.createElement('div');
            subPartDiv.className = 'sub-part';
            subPartDiv.innerHTML = `<h4>${subPart.name.replace(/_/g, ' ')}</h4><div>${(subPart.prose || '').replace(/\n/g, '<br>')}</div>`;
            contentDiv.appendChild(subPartDiv);
        });
        
        details.appendChild(contentDiv);
        return details;
    };

    const renderControl = (control, path) => {
        const level = findPropValue(control.props, 'level');
        const phase = findPropValue(control.props, 'phase');
        const practice = findPropValue(control.props, 'practice');

        const controlDetails = document.createElement('details');
        controlDetails.className = 'control';
        controlDetails.dataset.level = level;
        controlDetails.dataset.phase = phase;
        controlDetails.dataset.practice = practice;
        controlDetails.dataset.class = control.class || '';

        controlDetails.innerHTML = `<summary>${formatIdTitle(control)} <span class="control-path">${path || ''}</span></summary>`;
        
        const controlContent = document.createElement('div');
        controlContent.className = 'control-content';
        controlContent.appendChild(renderAllProps(control.props));

        (control.parts || []).forEach(part => {
             // Simplified rendering for any part
            controlContent.appendChild(renderMaturityLevelPart(part));
        });
        controlDetails.appendChild(controlContent);
        return controlDetails;
    };
    
    const findAllControlsRecursive = (groups, path, result) => {
        (groups || []).forEach(group => {
            const newPath = path ? `${path} Â» ${group.title || group.id}` : (group.title || group.id);
            (group.controls || []).forEach(control => {
                result.push({ control, path: newPath });
            });
            findAllControlsRecursive(group.groups, newPath, result);
        });
    };

    const populateFilters = () => {
        const levels = new Set();
        const phases = new Set();
        const maturities = new Set();
        allControls.forEach(({ control }) => {
            levels.add(findPropValue(control.props, 'level'));
            phases.add(findPropValue(control.props, 'phase'));
            (control.parts || []).forEach(part => maturities.add(part.title || 'Maturity Information'));
        });
        const populate = (select, set) => {
            select.innerHTML = `<option value="all">All ${select.id.replace('-filter', 's')}</option>`;
            [...set].filter(Boolean).sort().forEach(val => {
                const option = document.createElement('option');
                option.value = option.textContent = val;
                select.appendChild(option);
            });
        };
        populate(levelFilter, levels);
        populate(phaseFilter, phases);
        populate(maturityFilter, maturities);
    };

    const renderByStructure = () => {
        viewModeGroup.classList.remove('hidden');
        (catalogData.catalog.groups || []).forEach(mainGroup => {
            const mainGroupDetails = document.createElement('details');
            mainGroupDetails.className = 'main-group';
            mainGroupDetails.innerHTML = `<summary>${mainGroup.title || mainGroup.id}</summary>`;
            (mainGroup.groups || []).forEach(bausteinGroup => {
                const path = `${mainGroup.title || mainGroup.id}`;
                const bausteinDetails = renderControlGroup(bausteinGroup, path);
                mainGroupDetails.appendChild(bausteinDetails);
            });
            treeViewContainer.appendChild(mainGroupDetails);
        });
    };

    const renderControlGroup = (group, path) => {
        const groupDetails = document.createElement('details');
        groupDetails.className = 'baustein-group';
        groupDetails.innerHTML = `<summary>${formatIdTitle(group)}</summary>`;
        (group.controls || []).forEach(control => {
            groupDetails.appendChild(renderControl(control, path));
        });
        return groupDetails;
    };
    
    const renderByProperty = (propName) => {
        viewModeGroup.classList.add('hidden'); // No flat view for property view
        treeViewContainer.classList.remove('hidden');
        flatViewContainer.classList.add('hidden');
        const grouped = {};
        allControls.forEach(({ control, path }) => {
            const value = propName === 'class' ? control.class : findPropValue(control.props, propName);
            if (!value) return;
            if (!grouped[value]) grouped[value] = [];
            grouped[value].push({ control, path });
        });

        Object.keys(grouped).sort().forEach(key => {
            const groupDetails = document.createElement('details');
            groupDetails.className = 'property-group';
            groupDetails.innerHTML = `<summary>${propName.charAt(0).toUpperCase() + propName.slice(1)}: ${key} (${grouped[key].length})</summary>`;
            grouped[key].forEach(({ control, path }) => {
                groupDetails.appendChild(renderControl(control, path));
            });
            treeViewContainer.appendChild(groupDetails);
        });
    };

    const renderCatalog = () => {
        try { catalogData = JSON.parse(jsonInput.value); }
        catch (e) { statusEl.textContent = `Error: Invalid JSON format. ${e.message}`; return; }
        if (!catalogData?.catalog?.groups) { statusEl.textContent = 'Error: JSON does not match expected OSCAL catalog structure.'; return; }

        treeViewContainer.innerHTML = '';
        flatViewContainer.innerHTML = '';
        allControls = [];
        findAllControlsRecursive(catalogData.catalog.groups, '', allControls);
        
        const selectedView = viewByFilter.value;
        if (selectedView === 'structure') {
            renderByStructure();
        } else {
            renderByProperty(selectedView);
        }
        
        // This part builds the flat view regardless, but it will be hidden/shown by filters
        allControls.forEach(({ control, path }) => {
             const flatItemDiv = document.createElement('div');
             flatItemDiv.className = 'flat-item';
             const controlElement = renderControl(control, path);
             flatItemDiv.dataset.level = controlElement.dataset.level;
             flatItemDiv.dataset.phase = controlElement.dataset.phase;
             flatItemDiv.dataset.practice = controlElement.dataset.practice;
             flatItemDiv.dataset.class = controlElement.dataset.class;
             flatItemDiv.innerHTML = `<div class="flat-item-header"><h3 class="flat-item-title">${formatIdTitle(control)}</h3><div class="flat-item-path">${path}</div></div>`;
             const body = document.createElement('div');
             body.className = 'flat-item-body';
             body.appendChild(controlElement.querySelector('.control-content').cloneNode(true));
             flatItemDiv.appendChild(body);
             flatViewContainer.appendChild(flatItemDiv);
        });

        populateFilters();
        filterControls.classList.remove('hidden');
        statusEl.textContent = `Successfully rendered ${allControls.length} controls.`;
        applyFilters();
    };

    const applyFilters = () => {
        if (!catalogData) return;
        const selectedLevel = levelFilter.value;
        const selectedPhase = phaseFilter.value;
        let matchCount = 0;
        
        const isVisible = (el) => {
            const levelMatch = selectedLevel === 'all' || el.dataset.level === selectedLevel;
            const phaseMatch = selectedPhase === 'all' || el.dataset.phase === selectedPhase;
            return levelMatch && phaseMatch;
        };

        const viewMode = document.querySelector('input[name="view-mode"]:checked').value;
        const currentViewContainer = (viewMode === 'tree' && viewByFilter.value === 'structure') ? treeViewContainer : flatViewContainer;

        if (currentViewContainer === treeViewContainer) {
            flatViewContainer.classList.add('hidden');
            treeViewContainer.classList.remove('hidden');
            const allTreeControls = treeViewContainer.querySelectorAll('.control');
            allTreeControls.forEach(el => {
                if (isVisible(el)) {
                    el.classList.remove('hidden');
                    matchCount++;
                    let parent = el.parentElement;
                    while(parent && parent.tagName === 'DETAILS') {
                        parent.classList.remove('hidden');
                        parent = parent.parentElement;
                    }
                } else {
                    el.classList.add('hidden');
                }
            });
            // Hide parent groups if they have no visible children
            treeViewContainer.querySelectorAll('details').forEach(d => {
                if (!d.querySelector('details:not(.hidden), .control:not(.hidden)')) {
                    d.classList.add('hidden');
                }
            });
        } else { // Flat view
            treeViewContainer.classList.add('hidden');
            flatViewContainer.classList.remove('hidden');
            flatViewContainer.querySelectorAll('.flat-item').forEach(el => {
                 if (isVisible(el)) {
                    el.classList.remove('hidden');
                    matchCount++;
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        statusEl.textContent = `Showing ${matchCount} matching controls.`;
    };

    const resetAllFilters = () => {
        viewByFilter.value = 'structure';
        levelFilter.value = 'all'; 
        phaseFilter.value = 'all';
        maturityFilter.value = 'all';
        document.querySelector('input[name="view-mode"][value="tree"]').checked = true;
        renderCatalog(); // Re-render to reset structure
    };

    renderBtn.addEventListener('click', renderCatalog);
    resetBtn.addEventListener('click', resetAllFilters);
    viewByFilter.addEventListener('change', renderCatalog);
    levelFilter.addEventListener('change', applyFilters);
    phaseFilter.addEventListener('change', applyFilters);
    maturityFilter.addEventListener('change', applyFilters);
    viewModeRadios.forEach(radio => radio.addEventListener('change', applyFilters));
});
</script>
</body>
</html>
