<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSI Grundschutz OSCAL Viewer</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #004494; /* BSI Blue */
            --secondary-color: #e9ecef;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-bg: #f1f3f5;
            --success-color: #198754;
            --danger-color: #dc3545;
            --grey-color: #6c757d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        button, .file-load-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: inline-block;
            text-align: center;
        }
        button:hover, .file-load-button:hover {
            background-color: #003366;
        }
        .file-load-area {
            margin-bottom: 1.5rem;
        }
        #file-name {
            margin-left: 1rem;
            color: var(--grey-color);
            font-style: italic;
        }
        #filter-controls {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }
        .filter-group, .view-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #495057;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            min-width: 180px;
        }
        .view-switch { display: flex; gap: 15px; }
        .view-switch label { font-weight: normal; }
        .hidden { display: none !important; }

        /* Tree View Styling */
        #tree-view-container details {
            margin-left: 20px;
            border-left: 2px solid var(--secondary-color);
            padding-left: 15px;
            margin-top: 5px;
        }
        #tree-view-container summary {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }
        #tree-view-container summary:hover { background-color: var(--hover-bg); }
        .property-group > summary { font-size: 1.3em; font-weight: bold; color: var(--primary-color); }
        .main-group > summary { font-size: 1.2em; font-weight: bold; }
        .baustein-group > summary { font-size: 1.1em; font-weight: 500; }
        .control > summary { font-size: 1.05em; background: #f8f9fa; }
        .control-path { font-size: 0.8em; color: #6c757d; margin-left: 10px; font-style: italic; }
        
        /* Beautiful Properties Display */
        .control-content { padding: 10px; }
        .props-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }
        .prop-item {
            background-color: #f1f3f5;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .prop-item .prop-name {
            font-weight: bold;
            color: #495057;
        }
        .prop-item.practice {
            background-color: #e7f0fa;
            border-color: #b3c9e1;
            font-weight: bold;
            color: var(--primary-color);
        }
        .prop-item.control-class {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: var(--grey-color);
            font-weight: bold;
        }
        .prop-item.cia .prop-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        .prop-value.true { color: var(--success-color); }
        .prop-value.false { color: var(--danger-color); }

        /* Maturity Level & Part Styling */
        .maturity-level-group {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 15px;
            background: var(--card-bg);
        }
        .maturity-level-group > summary {
            font-weight: bold;
            background-color: var(--hover-bg);
            padding: 8px 12px;
        }
        .maturity-level-content {
            padding: 15px;
        }
        .sub-part {
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
            border-radius: 2px;
        }
        .sub-part:last-child { margin-bottom: 0; }
        .sub-part h4 {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #495057;
        }
        .sub-part-statement { border-color: var(--primary-color); background-color: #e7f0fa; }
        .sub-part-guidance { border-color: var(--success-color); background-color: #e8f3ee; }
        .sub-part-assessment-method { border-color: #ffc107; background-color: #fff8e1; }
        .part-prose { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--secondary-color); }

        #status { margin-top: 1rem; padding: 1rem; background-color: #e9ecef; border-radius: 4px; color: #495057; }
        #flat-view-container { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
        .flat-item { border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--card-bg); }
        .flat-item-header { background-color: #f8f9fa; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .flat-item-title { font-size: 1.2em; font-weight: bold; color: var(--primary-color); margin: 0; }
        .flat-item-path { font-size: 0.85em; color: #6c757d; margin-top: 5px; }
        .flat-item-body { padding: 1rem 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BSI Grundschutz OSCAL Viewer</h1>
        <p>Laden Sie eine OSCAL-Katalog-JSON-Datei, um die interaktive Ansicht zu generieren.</p>
        
        <div class="file-load-area">
             <label for="file-input" class="file-load-button">Lade BSI OSCAL Katalog</label>
             <input type="file" id="file-input" style="display:none;" accept=".json,application/json">
             <span id="file-name">Keine Datei ausgewählt.</span>
        </div>
        
        <div id="status">Bitte wählen Sie eine Datei, um zu beginnen.</div>

        <div id="filter-controls" class="hidden">
             <div class="filter-group">
                <label for="view-by-filter">Ansicht nach</label>
                <select id="view-by-filter">
                    <option value="structure">Struktur (Layer -> Baustein)</option>
                    <option value="practice">Practice</option>
                </select>
            </div>
            <div class="filter-group"><label for="level-filter">Nach Schutzbedarf filtern</label><select id="level-filter"><option value="all">Alle Stufen</option></select></div>
            <div class="filter-group"><label for="phase-filter">Nach ISMS-Phase filtern</label><select id="phase-filter"><option value="all">Alle Phasen</option></select></div>
            <div class="view-group"><label>Ansichtsmodus</label><div class="view-switch"><label><input type="radio" name="view-mode" value="tree" checked> Baumansicht</label><label><input type="radio" name="view-mode" value="flat"> Flache Liste</label></div></div>
            <button id="reset-btn">Filter zurücksetzen</button>
        </div>

        <div id="output-container">
            <div id="tree-view-container"></div>
            <div id="flat-view-container" class="hidden"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const resetBtn = document.getElementById('reset-btn');
    const filterControls = document.getElementById('filter-controls');
    const statusEl = document.getElementById('status');
    const fileInput = document.getElementById('file-input');
    const fileNameEl = document.getElementById('file-name');
    
    const viewByFilter = document.getElementById('view-by-filter');
    const levelFilter = document.getElementById('level-filter');
    const phaseFilter = document.getElementById('phase-filter');
    const viewModeRadios = document.querySelectorAll('input[name="view-mode"]');
    const viewModeGroup = document.querySelector('.view-group');

    const treeViewContainer = document.getElementById('tree-view-container');
    const flatViewContainer = document.getElementById('flat-view-container');

    let allControls = [];
    let catalogData = null;
    let loadedJsonString = null; // Store the loaded JSON content

    const PRACTICE_NAMES = {
        "GOV": "Governance", "ISGA": "ISMS-Gestaltung und –Änderung", "DOCS": "Dokumente und Ressourcen",
        "RISK": "Risikomanagement", "REAL": "Realisierung und Verbesserung", "PERF": "Leistungsbewertung",
        "LAW": "Compliance", "ARCH": "Architektur", "SENS": "Sensibilisierung", "REA": "Sicherheitsvorfallsbehandlung",
        "NOT": "Notfallplanung", "ASST": "Informationen und Assets", "TEST": "Änderungen und Tests",
        "PERS": "Personal", "BES": "Beschaffungsmanagement", "DEV": "Entwicklung", "CON": "Konfiguration",
        "DLS": "Dienstleistersteuerung", "GEB": "Gebäudemanagement", "BER": "Berechtigung", "DET": "Detektion",
        "SYS": "Systemschutz", "APP": "Anwendungsschutz"
    };

    const findPropValue = (props, name) => {
        const prop = (props || []).find(p => p.name === name);
        return prop ? prop.value : '';
    };

    const formatIdTitle = (item) => `${item.id}: ${item.title}`;

    const renderAllProps = (control) => {
        const props = control.props || [];
        if (props.length === 0 && !control.class) return document.createDocumentFragment();

        const grid = document.createElement('div');
        grid.className = 'props-grid';

        if (control.class) {
             const item = document.createElement('div');
            item.className = 'prop-item control-class';
            item.innerHTML = `<span class="prop-name">Klasse:</span> ${control.class}`;
            grid.appendChild(item);
        }
        
        const practiceProp = props.find(p => p.name === 'practice');
        if (practiceProp) {
            const item = document.createElement('div');
            item.className = 'prop-item practice';
            item.innerHTML = `<span class="prop-name">Practice:</span> ${PRACTICE_NAMES[practiceProp.value] || practiceProp.value}`;
            grid.appendChild(item);
        }

        props.filter(p => p.name !== 'practice').forEach(prop => {
            const item = document.createElement('div');
            item.className = 'prop-item';
            
            if (prop.name.startsWith('effective_on_')) {
                item.classList.add('cia');
                const valueClass = prop.value === 'true' ? 'true' : 'false';
                const icon = valueClass === 'true' ? '✔️' : '✖️';
                item.innerHTML = `<span class="prop-name">${prop.name.replace('effective_on_','').toUpperCase()}:</span> <span class="prop-value ${valueClass}">${icon}</span>`;
            } else {
                 item.innerHTML = `<span class="prop-name">${prop.name}:</span> ${prop.value}`;
            }
            grid.appendChild(item);
        });
        return grid;
    };

    const renderPart = (part) => {
        if (part.name === 'maturity-level-description' && part.parts) {
            const details = document.createElement('details');
            details.className = 'maturity-level-group';
            details.innerHTML = `<summary>${part.title}</summary>`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'maturity-level-content';

            part.parts.forEach(subPart => {
                const subPartDiv = document.createElement('div');
                const safeName = subPart.name.replace(/_/g, '-');
                subPartDiv.className = `sub-part sub-part-${safeName}`;
                
                const titleMap = { 'statement': 'Statement', 'guidance': 'Umsetzungshinweis', 'assessment-method': 'Prüfhinweis' };
                const displayTitle = titleMap[subPart.name] || subPart.name;

                subPartDiv.innerHTML = `<h4>${displayTitle}</h4><div class="prose">${(subPart.prose || '').replace(/\n/g, '<br>')}</div>`;
                contentDiv.appendChild(subPartDiv);
            });
            details.appendChild(contentDiv);
            return details;
        }

        if (part.prose) {
            const proseDiv = document.createElement('div');
            proseDiv.className = 'part-prose';
            proseDiv.innerHTML = part.prose.replace(/\n/g, '<br>');
            return proseDiv;
        }
        return document.createDocumentFragment();
    };

    const renderControl = (control, path) => {
        const controlDetails = document.createElement('details');
        controlDetails.className = 'control';
        controlDetails.dataset.level = findPropValue(control.props, 'level');
        controlDetails.dataset.phase = findPropValue(control.props, 'phase');
        controlDetails.dataset.practice = findPropValue(control.props, 'practice');
        controlDetails.dataset.class = control.class || '';

        controlDetails.innerHTML = `<summary>${formatIdTitle(control)} <span class="control-path">${path || ''}</span></summary>`;
        
        const controlContent = document.createElement('div');
        controlContent.className = 'control-content';
        controlContent.appendChild(renderAllProps(control));

        (control.parts || []).forEach(part => {
            controlContent.appendChild(renderPart(part));
        });
        controlDetails.appendChild(controlContent);
        return controlDetails;
    };
    
    const findAllControlsRecursive = (groups, path, result) => {
        (groups || []).forEach(group => {
            const newPath = path ? `${path} » ${group.title || group.id}` : (group.title || group.id);
            (group.controls || []).forEach(control => {
                result.push({ control, path: newPath });
            });
            findAllControlsRecursive(group.groups, newPath, result);
        });
    };

    const populateFilters = () => {
        const levels = new Set();
        const phases = new Set();
        allControls.forEach(({ control }) => {
            levels.add(findPropValue(control.props, 'level'));
            phases.add(findPropValue(control.props, 'phase'));
        });
        
        const populateSelect = (select, set, allText) => {
            select.innerHTML = `<option value="all">${allText}</option>`;
            [...set].filter(Boolean).sort().forEach(val => {
                const option = document.createElement('option');
                option.value = option.textContent = val;
                select.appendChild(option);
            });
        };
        populateSelect(levelFilter, levels, "Alle Stufen");
        populateSelect(phaseFilter, phases, "Alle Phasen");
    };

    const renderByStructure = () => {
        viewModeGroup.classList.remove('hidden');
        (catalogData.catalog.groups || []).forEach(mainGroup => {
            const mainGroupDetails = document.createElement('details');
            mainGroupDetails.className = 'main-group';
            mainGroupDetails.innerHTML = `<summary>${mainGroup.title || mainGroup.id}</summary>`;
            (mainGroup.groups || []).forEach(bausteinGroup => {
                const path = `${mainGroup.title || mainGroup.id}`;
                const bausteinDetails = document.createElement('details');
                bausteinDetails.className = 'baustein-group';
                bausteinDetails.innerHTML = `<summary>${formatIdTitle(bausteinGroup)}</summary>`;
                 (bausteinGroup.controls || []).forEach(control => {
                    bausteinDetails.appendChild(renderControl(control, path));
                });
                mainGroupDetails.appendChild(bausteinDetails);
            });
            treeViewContainer.appendChild(mainGroupDetails);
        });
    };
    
    const renderByPractice = () => {
        viewModeGroup.classList.add('hidden');
        const grouped = {};
        allControls.forEach(({ control, path }) => {
            const practice = findPropValue(control.props, 'practice') || 'Unassigned';
            if (!grouped[practice]) grouped[practice] = [];
            grouped[practice].push({ control, path });
        });

        Object.keys(grouped).sort().forEach(key => {
            const groupDetails = document.createElement('details');
            groupDetails.className = 'property-group';
            const practiceName = PRACTICE_NAMES[key] || key;
            groupDetails.innerHTML = `<summary>${practiceName} (${grouped[key].length} Anforderungen)</summary>`;
            grouped[key].forEach(({ control, path }) => {
                groupDetails.appendChild(renderControl(control, path));
            });
            treeViewContainer.appendChild(groupDetails);
        });
    };

    const renderCatalog = (jsonString) => {
        try { 
            catalogData = JSON.parse(jsonString); 
            loadedJsonString = jsonString; // Store for re-use
        }
        catch (e) { statusEl.textContent = `Fehler: Ungültiges JSON-Format. ${e.message}`; return; }
        if (!catalogData?.catalog?.groups) { statusEl.textContent = 'Fehler: JSON entspricht nicht der erwarteten OSCAL-Katalogstruktur.'; return; }

        treeViewContainer.innerHTML = '';
        flatViewContainer.innerHTML = '';
        allControls = [];
        findAllControlsRecursive(catalogData.catalog.groups, '', allControls);
        
        const selectedView = viewByFilter.value;
        if (selectedView === 'practice') {
            renderByPractice();
        } else {
            renderByStructure();
        }
        
        allControls.forEach(({ control, path }) => {
             const flatItemDiv = document.createElement('div');
             flatItemDiv.className = 'flat-item';
             const controlElementForData = renderControl(control, path);
             Object.keys(controlElementForData.dataset).forEach(key => {
                 flatItemDiv.dataset[key] = controlElementForData.dataset[key];
             });
             flatItemDiv.innerHTML = `<div class="flat-item-header"><h3 class="flat-item-title">${formatIdTitle(control)}</h3><div class="flat-item-path">${path}</div></div>`;
             const body = document.createElement('div');
             body.className = 'flat-item-body';
             body.appendChild(controlElementForData.querySelector('.control-content').cloneNode(true));
             flatItemDiv.appendChild(body);
             flatViewContainer.appendChild(flatItemDiv);
        });

        populateFilters();
        filterControls.classList.remove('hidden');
        statusEl.textContent = `${allControls.length} Anforderungen erfolgreich gerendert.`;
        applyFilters();
    };

    const applyFilters = () => {
        if (!catalogData) return;
        const selectedLevel = levelFilter.value;
        const selectedPhase = phaseFilter.value;
        let matchCount = 0;
        
        const isVisible = (el) => {
            const levelMatch = selectedLevel === 'all' || el.dataset.level === selectedLevel;
            const phaseMatch = selectedPhase === 'all' || el.dataset.phase === selectedPhase;
            return levelMatch && phaseMatch;
        };

        const viewMode = document.querySelector('input[name="view-mode"]:checked').value;
        const isStructuralView = viewByFilter.value === 'structure';
        const useTreeView = viewMode === 'tree' || !isStructuralView;

        treeViewContainer.classList.toggle('hidden', !useTreeView);
        flatViewContainer.classList.toggle('hidden', useTreeView);
        
        const pruneBranch = (parentSelector, childSelector) => {
            treeViewContainer.querySelectorAll(parentSelector).forEach(group => {
                const hasVisibleChildren = group.querySelector(`${childSelector}:not(.hidden)`);
                group.classList.toggle('hidden', !hasVisibleChildren);
            });
        };

        if (useTreeView) {
            treeViewContainer.querySelectorAll('.control').forEach(el => {
                const show = isVisible(el);
                el.classList.toggle('hidden', !show);
                if (show) matchCount++;
            });
            pruneBranch('.baustein-group', '.control');
            pruneBranch('.property-group', '.control');
            pruneBranch('.main-group', '.baustein-group');

        } else {
            flatViewContainer.querySelectorAll('.flat-item').forEach(el => {
                const show = isVisible(el);
                el.classList.toggle('hidden', !show);
                if (show) matchCount++;
            });
        }
        statusEl.textContent = `Zeige ${matchCount} passende Anforderungen.`;
    };

    const resetAllFilters = () => {
        viewByFilter.value = 'structure';
        levelFilter.value = 'all'; 
        phaseFilter.value = 'all';
        document.querySelector('input[name="view-mode"][value="tree"]').checked = true;
        if (loadedJsonString) {
            renderCatalog(loadedJsonString);
        }
    };

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) {
            fileNameEl.textContent = 'Keine Datei ausgewählt.';
            return;
        }
        fileNameEl.textContent = `Geladen: ${file.name}`;
        statusEl.textContent = 'Lade und verarbeite Datei...';
        const reader = new FileReader();
        reader.onload = (e) => {
            renderCatalog(e.target.result);
        };
        reader.onerror = () => {
             statusEl.textContent = 'Fehler beim Lesen der Datei.';
        };
        reader.readAsText(file);
    });

    resetBtn.addEventListener('click', resetAllFilters);
    viewByFilter.addEventListener('change', () => {
        if(loadedJsonString) renderCatalog(loadedJsonString);
    });
    levelFilter.addEventListener('change', applyFilters);
    phaseFilter.addEventListener('change', applyFilters);
    viewModeRadios.forEach(radio => radio.addEventListener('change', applyFilters));
});
</script>
</body>
</html>
