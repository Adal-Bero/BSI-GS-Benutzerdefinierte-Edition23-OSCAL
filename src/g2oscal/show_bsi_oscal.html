<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSI-Grundschutz OSCAL Viewer</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #004494;
            --secondary-color: #e9ecef;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-bottom: 1rem;
            box-sizing: border-box;
            height: 250px;
        }
        button, .file-label {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: inline-block;
            text-align: center;
        }
        button:hover, .file-label:hover {
            background-color: #003366;
        }
        #filter-controls {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #495057;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            min-width: 180px;
        }
        .hidden { display: none !important; }

        /* Checklist Styling */
        #results-container { display: flex; flex-direction: column; gap: 2rem; margin-top: 2rem; }
        .checklist-item { border: 1px solid var(--border-color); border-radius: 8px; box-shadow: var(--shadow); background-color: var(--card-bg); overflow: hidden; }
        .checklist-item-header { background-color: #f8f9fa; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .checklist-item-title { font-size: 1.2em; font-weight: bold; color: var(--primary-color); margin: 0; }
        .checklist-item-path { font-size: 0.85em; color: #6c757d; margin-top: 5px; }
        
        .checklist-item-details, .checklist-item-form { padding: 1.5rem; }
        .checklist-item-form { background-color: #f8f9fa; border-top: 1px solid var(--border-color); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        
        .maturity-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .maturity-table th, .maturity-table td { border: 1px solid var(--border-color); padding: 0.75rem; text-align: left; vertical-align: top; }
        .maturity-table th { background-color: var(--secondary-color); font-size: 0.9em; }
        .maturity-table td { font-size: 0.95em; }
        .maturity-table td:first-child { font-weight: bold; width: 15%; }

        #saveload-controls { margin-top: 2rem; padding: 1.5rem; background-color: var(--secondary-color); border-radius: 8px; display: flex; flex-direction: column; gap: 1rem; }
        #saveload-controls .row { display: flex; gap: 1rem; align-items: center; }
        #saveload-controls input[type="file"] { display: none; }
        #prüfer-name { flex-grow: 1; }

        #status { margin-top: 1rem; padding: 1rem; background-color: #e9ecef; border-radius: 4px; color: #495057; }
    </style>
</head>
<body>

    <div class="container">
        <h1>BSI-Grundschutz OSCAL Viewer</h1>
        <p>Fügen Sie unten Ihren BSI OSCAL-Katalog im JSON-Format ein. Der Viewer rendert daraus eine interaktive Checkliste, die Sie filtern und bearbeiten können.</p>
        
        <textarea id="json-input">{
  "catalog": {
    "uuid": "a1b2c3d4-e5f6-4a3b-8c7d-1e2f3a4b5c6d",
    "metadata": { "title": "BSI IT-Grundschutz Catalog 2023 (Sample)" },
    "groups": [
      {
        "id": "OPS",
        "title": "Operation",
        "groups": [
          {
            "id": "OPS.1.1.3",
            "title": "Patch and Change Management",
            "controls": [
              {
                "id": "OPS.1.1.3.A1",
                "title": "Konzept für das Patch- und Änderungsmanagement",
                "props": [
                  { "name": "level", "value": "1" },
                  { "name": "phase", "value": "Risk Treatment" }
                ],
                "parts": [
                  {
                    "id": "OPS.1.1.3.A1-m1",
                    "name": "maturity-level-description",
                    "title": "Maturity Level 1: Partial",
                    "props": [ { "name": "maturity-level", "value": "Partial" } ],
                    "parts": [
                      { "name": "statement", "prose": "Änderungen an IT-Systemen werden sporadisch und ad-hoc durchgeführt." },
                      { "name": "guidance", "prose": "In diesem Reifegrad gibt es keine etablierten Prozesse." },
                      { "name": "assessment-method", "prose": "Prüfen Sie, ob es vereinzelte Dokumentationen von Änderungen gibt." }
                    ]
                  },
                  {
                    "id": "OPS.1.1.3.A1-m2",
                    "name": "maturity-level-description",
                    "title": "Maturity Level 2: Foundational",
                    "props": [ { "name": "maturity-level", "value": "Foundational" } ],
                    "parts": [
                       { "name": "statement", "prose": "Ein grundlegender, aber informeller Prozess für Änderungen existiert." },
                       { "name": "guidance", "prose": "Hier gibt es Ansätze eines Prozesses, die aber nicht formalisiert sind." },
                       { "name": "assessment-method", "prose": "Sichten Sie das Ticketsystem oder andere Protokollierungssysteme." }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
}</textarea>
        
        <button id="render-btn">Katalog rendern & Checkliste erstellen</button>

        <div id="status">Fügen Sie oben Ihr JSON ein und klicken Sie auf "Katalog rendern", um zu beginnen.</div>

        <div id="filter-controls" class="hidden">
            <div class="filter-group">
                <label for="maturity-filter">Nach Reifegrad filtern</label>
                <select id="maturity-filter">
                    <option value="all">Alle Reifegrade</option>
                    <option value="Partial">Partial</option>
                    <option value="Foundational">Foundational</option>
                    <option value="Defined">Defined</option>
                    <option value="Enhanced">Enhanced</option>
                    <option value="Comprehensive">Comprehensive</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="level-filter">Nach Schutzbedarf filtern</label>
                <select id="level-filter">
                    <option value="all">Alle Stufen</option>
                    <option value="1">1 (Basis)</option>
                    <option value="3">3 (Standard)</option>
                    <option value="5">5 (Erhöhter)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="phase-filter">Nach ISMS-Phase filtern</label>
                <select id="phase-filter">
                    <option value="all">Alle Phasen</option>
                    <option value="Initiation">Initiation</option>
                    <option value="Risk Assessment">Risk Assessment</option>
                    <option value="Risk Treatment">Risk Treatment</option>
                    <option value="Implementation">Implementation</option>
                    <option value="Operation">Operation</option>
                    <option value="Audit">Audit</option>
                    <option value="Improvement">Improvement</option>
                </select>
            </div>
            <button id="reset-btn">Filter zurücksetzen</button>
        </div>

        <div id="results-container"></div>
        
        <div id="saveload-controls" class="hidden">
            <div class="input-group">
               <label for="prüfer-name">Prüfername</label>
               <input type="text" id="prüfer-name" placeholder="Ihr Name">
            </div>
            <div class="row">
               <button id="save-btn">Checkliste Speichern</button>
               <label for="load-input" class="file-label">Checkliste Laden</label>
               <input type="file" id="load-input" accept=".json">
            </div>
       </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderBtn = document.getElementById('render-btn');
        const resetBtn = document.getElementById('reset-btn');
        const jsonInput = document.getElementById('json-input');
        const filterControls = document.getElementById('filter-controls');
        const saveLoadControls = document.getElementById('saveload-controls');
        const statusEl = document.getElementById('status');
        
        const maturityFilter = document.getElementById('maturity-filter');
        const levelFilter = document.getElementById('level-filter');
        const phaseFilter = document.getElementById('phase-filter');

        const resultsContainer = document.getElementById('results-container');
        
        const saveBtn = document.getElementById('save-btn');
        const loadInput = document.getElementById('load-input');
        const prüferNameInput = document.getElementById('prüfer-name');

        let catalogData = null;

        const findPropValue = (props, name) => (props || []).find(p => p.name === name)?.value || '';
        const findPartProse = (parts, name) => (parts || []).find(p => p.name === name)?.prose || '';
        const formatIdTitle = (item) => `${item.id}: ${item.title}`;
        
        const renderCatalog = () => {
            try {
                catalogData = JSON.parse(jsonInput.value);
            } catch (e) {
                statusEl.textContent = `Fehler: Ungültiges JSON-Format. ${e.message}`;
                statusEl.style.color = 'red';
                return;
            }

            if (!catalogData || !catalogData.catalog || !catalogData.catalog.groups) {
                statusEl.textContent = 'Fehler: JSON entspricht nicht der erwarteten OSCAL-Katalogstruktur.';
                statusEl.style.color = 'red';
                return;
            }
            
            resultsContainer.innerHTML = '';
            let controlCount = 0;

            (catalogData.catalog.groups || []).forEach(mainGroup => {
                (mainGroup.groups || []).forEach(bausteinGroup => {
                    (bausteinGroup.controls || []).forEach(bsiControl => {
                        controlCount++;
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'checklist-item';

                        // --- Store data for filtering ---
                        const level = findPropValue(bsiControl.props, 'level');
                        const phase = findPropValue(bsiControl.props, 'phase');
                        const availableMaturities = (bsiControl.parts || [])
                            .filter(p => p.name === 'maturity-level-description')
                            .map(p => findPropValue(p.props, 'maturity-level'));
                        
                        itemDiv.dataset.controlId = bsiControl.id;
                        itemDiv.dataset.level = level;
                        itemDiv.dataset.phase = phase;
                        itemDiv.dataset.maturities = availableMaturities.join(',');
                        
                        // --- Header ---
                        const path = `${mainGroup.title || mainGroup.id} » ${formatIdTitle(bausteinGroup)}`;
                        itemDiv.innerHTML = `
                            <div class="checklist-item-header">
                                <h3 class="checklist-item-title">${formatIdTitle(bsiControl)}</h3>
                                <div class="checklist-item-path">${path}</div>
                            </div>
                        `;

                        // --- Details Table ---
                        const tableRows = (bsiControl.parts || [])
                            .filter(p => p.name === 'maturity-level-description')
                            .map(maturityPart => {
                                const statement = findPartProse(maturityPart.parts, 'statement');
                                const guidance = findPartProse(maturityPart.parts, 'guidance');
                                const assessment = findPartProse(maturityPart.parts, 'assessment-method');
                                return `
                                    <tr>
                                        <td>${maturityPart.title}</td>
                                        <td>${statement}</td>
                                        <td>${guidance}</td>
                                        <td>${assessment}</td>
                                    </tr>
                                `;
                            }).join('');
                        
                        itemDiv.innerHTML += `
                            <div class="checklist-item-details">
                                <h3>Reifegrad-Details</h3>
                                <table class="maturity-table">
                                    <thead><tr><th>Reifegrad</th><th>Statement</th><th>Guidance</th><th>Assessment Method</th></tr></thead>
                                    <tbody>${tableRows}</tbody>
                                </table>
                            </div>
                        `;

                        // --- Form ---
                        itemDiv.innerHTML += `
                             <div class="checklist-item-form">
                                <div class="form-grid">
                                    <div class="input-group">
                                        <label for="maturity-select-${bsiControl.id}">Reifegrad auswählen</label>
                                        <select id="maturity-select-${bsiControl.id}" class="maturity-select">
                                            <option value="">Nicht ausgewählt</option>
                                            ${(bsiControl.parts || []).filter(p => p.name === 'maturity-level-description').map(p => `<option value="${findPropValue(p.props, 'maturity-level')}">${p.title}</option>`).join('')}
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="status-select-${bsiControl.id}">Status</label>
                                        <select id="status-select-${bsiControl.id}" class="status-select">
                                            <option value="">Nicht ausgewählt</option>
                                            <option value="implemented">Implementiert</option>
                                            <option value="partially-implemented">Teilweise implementiert</option>
                                            <option value="planned">Geplant</option>
                                            <option value="not-applicable">Nicht anwendbar</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="comment-text-${bsiControl.id}">Bemerkungen</label>
                                        <textarea id="comment-text-${bsiControl.id}" class="comment-text"></textarea>
                                    </div>
                                </div>
                            </div>
                        `;
                        resultsContainer.appendChild(itemDiv);
                    });
                });
            });

            filterControls.classList.remove('hidden');
            saveLoadControls.classList.remove('hidden');
            statusEl.textContent = `Erfolgreich ${controlCount} Anforderungen gerendert. Sie können nun filtern und die Checkliste bearbeiten.`;
            statusEl.style.color = 'initial';
            applyFilters();
        };
        
        const saveState = () => {
            const prüfer = prüferNameInput.value.trim();
            if (!prüfer) {
                alert("Bitte geben Sie einen Prüfernamen ein.");
                prüferNameInput.focus();
                return;
            }

            const ergebnisse = {};
            resultsContainer.querySelectorAll('.checklist-item').forEach(item => {
                const controlId = item.dataset.controlId;
                const maturity = item.querySelector('.maturity-select').value;
                const status = item.querySelector('.status-select').value;
                const comment = item.querySelector('.comment-text').value;

                if (maturity || status || comment) {
                    ergebnisse[controlId] = { maturity, status, comment };
                }
            });

            if (Object.keys(ergebnisse).length === 0) {
                alert("Keine Daten zum Speichern. Füllen Sie bitte zuerst die Checkliste aus.");
                return;
            }
            
            const saveData = {
                meta: {
                    prüfer: prüfer,
                    zeitstempel: new Date().toISOString()
                },
                ergebnisse: ergebnisse
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(saveData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10);
            downloadAnchorNode.setAttribute("download", `checklist-status-${date}.json`);
            downloadAnchorNode.setAttribute("href", dataStr);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };

        const loadState = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (!loadedData.meta || !loadedData.ergebnisse) throw new Error("Die Datei hat nicht das erwartete Format (meta/ergebnisse fehlt).");
                    prüferNameInput.value = loadedData.meta.prüfer || '';
                    Object.keys(loadedData.ergebnisse).forEach(controlId => {
                        const item = resultsContainer.querySelector(`.checklist-item[data-control-id="${controlId}"]`);
                        if (item) {
                            const data = loadedData.ergebnisse[controlId];
                            item.querySelector('.maturity-select').value = data.maturity || '';
                            item.querySelector('.status-select').value = data.status || '';
                            item.querySelector('.comment-text').value = data.comment || '';
                        }
                    });
                    alert("Checkliste erfolgreich geladen.");
                } catch (err) {
                    alert(`Fehler beim Laden der Datei: ${err.message}`);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        };

        const applyFilters = () => {
            const selectedMaturity = maturityFilter.value;
            const selectedLevel = levelFilter.value;
            const selectedPhase = phaseFilter.value;
            let matchCount = 0;

            resultsContainer.querySelectorAll('.checklist-item').forEach(item => {
                const levelMatch = selectedLevel === 'all' || item.dataset.level === selectedLevel;
                const phaseMatch = selectedPhase === 'all' || item.dataset.phase === selectedPhase;
                const maturities = (item.dataset.maturities || '').split(',');
                const maturityMatch = selectedMaturity === 'all' || maturities.includes(selectedMaturity);

                const shouldShow = levelMatch && phaseMatch && maturityMatch;
                item.classList.toggle('hidden', !shouldShow);
                if(shouldShow) matchCount++;
            });

            statusEl.textContent = `Zeige ${matchCount} passende Anforderungen in der Checkliste.`;
        };

        const resetAllFilters = () => {
            maturityFilter.value = 'all';
            levelFilter.value = 'all';
            phaseFilter.value = 'all';
            applyFilters();
        };

        renderBtn.addEventListener('click', renderCatalog);
        resetBtn.addEventListener('click', resetAllFilters);
        saveBtn.addEventListener('click', saveState);
        loadInput.addEventListener('change', loadState);
        
        maturityFilter.addEventListener('change', applyFilters);
        levelFilter.addEventListener('change', applyFilters);
        phaseFilter.addEventListener('change', applyFilters);
    });
    </script>
</body>
</html>
